apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcpo-time-ingress
  namespace: mcpo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: mcpo-time.cluster
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcpo-time-service
            port:
              number: 8000
